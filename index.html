<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>

<body>
  <div class="container">

    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2><br>

    <div class="row">
      <div class="photo-container first-photo-container">
        <img class="photograph" src="img/san-francisco.jpg"/>
        <span class="place">San Francisco</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/new-york.jpg"/>
        <span class="place shortword">New York</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/london.jpg"/>
        <span class="place vshortword">London</span>
      </div>
    </div>

    <div class="button-container">
      <a href="#"><button>See All Guidebooks</button></a>
    </div>

    <h1>Just for the weekend</h1>
    <h2>Discover new, inspiring places close to home</h2><br>

    <div class="row">
      <div class="photo-container first-photo-container">
        <img class="photograph" src="img/napa.jpg"/>
        <span class="place vshortword">Napa</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/sonoma.jpg"/>
        <span class="place shortword">Sonoma</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/san-francisco-2.jpg"/>
        <span class="place">San Francisco</span>
      </div>
    </div>

    <div class="button-container">
      <a href="#"><button>See All Destinations</button></a>
    </div>
  </div>


</body>
</html>
