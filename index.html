<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>

<body>
  <div class="container">
    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>

    <div class="row">
      <div class="photo-container">
        <img class="photograph" src="img/san-francisco.jpg"/>
        <!-- <div class="overlay">
          San Francisco
        </div> -->
        <span class="place">San Francisco</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/new-york.jpg"/>
        <span class="place">New York</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/london.jpg"/>
        <span class="place">London</span>
      </div>
    </div>

    <button>See All Guidebooks</button>

    <h1>Just for the weekend</h1>
    <h2>Discover new, inspiring places close to home</h2>

    <div class="row">
      <div class="photo-container">
        <img class="photograph" src="img/napa.jpg"/>
        <!-- <div class="overlay">
          Napa
        </div> -->
        <span class="place">Napa</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/sonoma.jpg"/>
        <span class="place">Sonoma</span>
      </div>
      <div class="photo-container">
        <img class="photograph" src="img/san-francisco-2.jpg"/>
        <span class="place">San Francisco</span>
      </div>
    </div>

    <button>See All Destinations</button>

  </div>


</body>
</html>
